<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPI Dise√±o</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body p style="font-family: 'Roboto', sans-serif">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #198754"
    >
      <div class="container">
        {% if user.is_authenticated %}
        <b class="navbar-brand">Reciplas</b>
        {% else %}
        <a class="navbar-brand" href="/"><b>Reciplas</b></a>
        {% endif %}

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
              href="{% url 'lista_productos' %}"
              class="nav-link"
              style="color: aliceblue"
                >Catalogo</a
              >
            </li>
            <!-- <li class="nav-item">
              <a
              href="{% url 'nuevo_producto' %}"
              class="nav-link"
              style="color: aliceblue"
              >Agregar Producto</a
              >
            </li> -->
            <li class="nav-item">
              <a
              href="{% url 'log-out'%}"
              class="nav-link"
              style="color: aliceblue"
              >Salir</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'log-in' %}" class="nav-link">Ingresar</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'registrarse' %}" class="nav-link">Registrarse</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPI Dise√±o</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'lista_productos' %}" class="nav-link"
                >Catalogo</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'nuevo_producto' %}" class="nav-link"
                >Agregar Producto</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'log-out'%}" class="nav-link">Salir</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'log-in' %}" class="nav-link">Ingresar</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'registrarse' %}" class="nav-link">Registrarse</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}
  </body>
</html>
